# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
all-features = true

[advisories]
version = 2
# Ignore certain advisories (use sparingly)
ignore = []

[licenses]
version = 2
# Allowed licenses (permissive licenses compatible with MIT/Apache-2.0)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "BSL-1.0",
    "MPL-2.0",
    "0BSD",
]
[bans]
# Warn on multiple versions of the same crate (deny is too strict for AWS SDK)
multiple-versions = "warn"
# Deny wildcard dependencies
wildcards = "deny"
# Specific crates to deny
deny = []

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"
# Deny Git sources
unknown-git = "deny"
# Allow only crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
