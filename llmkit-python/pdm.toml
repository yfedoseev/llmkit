# PDM configuration for PEP 735 dependency groups support
# This enables better dependency management and optional features

[project]
# Dependency groups for different use cases
[dependency-groups]
# Development dependencies for testing, linting, and documentation
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1",
    "black>=23.0",
]

# Documentation dependencies
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.20",
]

# Optional runtime features
[tool.pdm]
# Project metadata
version = {source = "file", path = "pyproject.toml"}

# Build system
# Uses maturin as specified in pyproject.toml
build-backend = "maturin"
