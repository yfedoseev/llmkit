name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create client with '...'
        2. Call method '...'
        3. Observe error '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: language
    attributes:
      label: Language/Binding
      description: Which language are you using?
      options:
        - Rust
        - Python
        - Node.js/TypeScript
    validations:
      required: true

  - type: dropdown
    id: provider
    attributes:
      label: LLM Provider (if applicable)
      description: Which provider are you using?
      options:
        - Anthropic
        - OpenAI
        - Azure OpenAI
        - AWS Bedrock
        - Google Vertex AI
        - Google AI (Gemini)
        - Groq
        - Mistral
        - DeepSeek
        - Together
        - Cohere
        - Ollama
        - Other (specify in description)
        - N/A
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      value: |
        - **OS**: (e.g., Ubuntu 22.04, Windows 11, macOS 14)
        - **LLMKit version**: (e.g., 0.1.0)
        - **Rust version** (if using Rust): (run `rustc --version`)
        - **Python version** (if using Python): (e.g., 3.11.5)
        - **Node.js version** (if using Node.js): (e.g., 20.10.0)
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code to reproduce the issue
      render: rust
      placeholder: |
        use llmkit::{LLMKitClient, Message, CompletionRequest};

        #[tokio::main]
        async fn main() -> llmkit::Result<()> {
            let client = LLMKitClient::from_env()?;
            // ...
        }
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Any error messages, stack traces, or relevant logs
      render: shell
      placeholder: Paste error messages or logs here...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context, screenshots, or information...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have provided all required information above
          required: true
        - label: I am using the latest version of LLMKit
          required: false
