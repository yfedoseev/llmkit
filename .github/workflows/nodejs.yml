name: Node.js Bindings CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Test Node.js bindings
  test:
    name: Test Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # Test current LTS (20) and active LTS (22). Node 18 EOL April 2025.
        node-version: ['20', '22']

    defaults:
      run:
        working-directory: modelsuite-node

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: modelsuite-node

      - name: Install dependencies
        run: pnpm install

      - name: Build native module
        run: pnpm build

      - name: Run tests
        run: pnpm test run

  # Lint and type check
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: modelsuite-node

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        run: pnpm install

      - name: Check Rust formatting
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

  # Build native modules for distribution
  build-native:
    name: Build native (${{ matrix.settings.target }})
    runs-on: ${{ matrix.settings.host }}
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm build --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm build --target aarch64-unknown-linux-gnu
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm build --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: pnpm build --target aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm build --target x86_64-pc-windows-msvc

    defaults:
      run:
        working-directory: modelsuite-node

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.settings.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install dependencies
        run: pnpm install

      - name: Build native module
        run: ${{ matrix.settings.build }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.settings.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: modelsuite-node/*.node
          retention-days: 7

  # Publish to npm on release
  publish:
    name: Publish to npm
    needs: [test, lint, build-native]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    defaults:
      run:
        working-directory: modelsuite-node

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: modelsuite-node/artifacts
          pattern: bindings-*

      - name: Move artifacts
        run: |
          mkdir -p npm
          for dir in artifacts/bindings-*; do
            cp "$dir"/*.node npm/ 2>/dev/null || true
          done
          ls -la npm/

      - name: Install dependencies
        run: pnpm install

      - name: Publish to npm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
