name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate tag matches version
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Validate tag matches version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${{ steps.version.outputs.version }}"
          EXPECTED_TAG="v$VERSION"
          if [ "$TAG" != "$EXPECTED_TAG" ]; then
            echo "Error: Tag '$TAG' does not match Cargo.toml version '$VERSION'"
            echo "Expected tag: $EXPECTED_TAG"
            exit 1
          fi

      - name: Verify release is from main branch
        run: |
          git fetch origin main
          TAG_SHA=$(git rev-parse HEAD)
          if ! git merge-base --is-ancestor $TAG_SHA origin/main; then
            echo "Error: Release tags must be created from commits on the main branch"
            exit 1
          fi
          echo "Verified: Tag points to a commit on main branch"

  # Run all tests before release
  test:
    name: Run Tests
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Rust tests
        run: cargo test --all-features

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Test Python bindings
        working-directory: modelsuite-python
        run: |
          uv venv
          uv pip install maturin pytest pytest-asyncio
          uv run maturin develop
          uv run pytest -v

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Test Node.js bindings
        working-directory: modelsuite-node
        run: |
          pnpm install
          pnpm build
          pnpm test run

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          cat << 'EOF' > release-notes.md
          ## LLMKit v${{ needs.validate.outputs.version }}

          A unified LLM API client library with support for 37+ providers.

          ### Installation

          #### Rust (crates.io)
          ```toml
          [dependencies]
          llmkit = { version = "${{ needs.validate.outputs.version }}", features = ["anthropic", "openai"] }
          ```

          #### Python (PyPI)
          ```bash
          pip install llmkit
          ```

          #### Node.js (npm)
          ```bash
          npm install llmkit
          ```

          ### Features
          - 37 LLM providers supported
          - Streaming completions with async iterators
          - Tool/function calling
          - Extended thinking mode
          - Prompt caching (Anthropic)
          - Structured output (JSON schema)
          - Vision/image support
          - Embeddings API
          - Batch processing API
          - Token counting API
          - Model registry with 100+ models

          ### Changelog
          See [CHANGELOG.md](https://github.com/yfedoseev/llmkit/blob/main/CHANGELOG.md) for details.
          EOF

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: LLMKit v${{ needs.validate.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: [validate, create-release]
    runs-on: ubuntu-latest
    if: ${{ !contains(needs.validate.outputs.version, '-') }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify crates.io readiness
        run: cargo publish --dry-run

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
